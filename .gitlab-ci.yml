image: "python:3.8"

before_script:
  - python --version
  - pip install -r test-requirements.txt

build-job:
  stage: build
  script:
    - echo "Hello, $GITLAB_USER_LOGIN!"

pytest:
  stage: test
  script:
    - pytest --junitxml=report.xml
  artifacts:
    when: always
    reports:
      junit: report.xml

deploy-prod:
  stage: deploy
  script:
    - echo "This job deploys something from the $CI_COMMIT_BRANCH branch."
