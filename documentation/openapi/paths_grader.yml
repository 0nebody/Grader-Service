assignmentData:
  get:
    security:
      - hub_auth:
        - instructor
        - tutor
        - student
    summary: Return the data of an exercies or other file in the assignment
    tags:
      - "Assignments"
    parameters:
    - name: lect_id
      in: path
      description: ID of the lecture
      required: true
      example: 1
      schema:
        type: integer
        format: int64
    - name: a_id
      in: path
      description: ID of the assignment in the lecture
      required: true
      example: 2
      schema:
        type: integer
        format: int64
    - name: file_id
      in: path
      description: id of the exercise of other file in the assignment
      required: true
      example: 42
      schema:
        type: integer
        format: int64
    responses:
      200:
        description: OK
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
              example: "011001110111001001100001011001000110010101110010"
      403:
        description: Unautorized
      404:
        description: Lecture id, assignment id or file id not found
        content: 
          application/json:
            schema:
              $ref: "./schemas.yml#/components/schemas/ErrorMessage"
      500:
        description: Internal server error
        content: 
          application/json:
            schema:
              $ref: "./schemas.yml#/components/schemas/ErrorMessage"
