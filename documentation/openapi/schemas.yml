###### Data type definitions
components:
  schemas:
    User:
      type: "object"
      properties:
        name:
          type: "string"
          example: "Baz Bar"
      example:
        name: "Baz Bar"
        groups: ["LVA1", "LVA2"]
    Lecture:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int64"
          example: 1
        name:
          type: "string"
          example: "Informationsvisualisierung"
        code:
          type: "string"
          example: "ivs21"
        complete:
          type: "boolean"
          default: false
        semester:
          type: "string"
          example: "SS21"
      example:
        id: 1
        name: "Informationsvisualisierung"
        code: "ivs21"
        complete: false
        semester: "SS21"
    Assignment:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int64"
        name:
          type: "string"
          example: "assignment_1"
        exercises:
          type: "array"
          items:
            $ref: "#/components/schemas/Exercise"
        files:
          type: "array"
          items:
            $ref: "#/components/schemas/AssignmentFile"
        due_date:
          type: "string"
          format: "date-time"
          example: "2021-07-21T23:55:00Z"
        status:
          type: string
          enum:
            - created # another state of an assignment (instructor only)
            - released
            - fetching
            - fetched
            - complete # final state -> final grade is calculated
      example:
        id: 1
        name: "assignment_1"
        exercises: [
          $ref: "#/components/schemas/Exercise/example",
          $ref: "#/components/schemas/Exercise/example"
        ]
        files: [
          $ref: "#/components/schemas/AssignmentFile/example"
        ]
        due_date: "2021-07-21T23:55:00Z"
        status: "released"
    Exercise:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int64"
        a_id:
          type: "integer"
          format: "int64"
        name:
          type: string
          example: "exercise_1.ipynb"
        ex_type:
          type: string
          enum:
          - nbgrader # TODO: add more exercise types
        points:
          type: number
          format: float
        hashcode:
          type: string
        path:
          type: string
      example:
        id: 0
        a_id: 1
        name: "exercise_1.ipynb"
        ex_type: "nbgrader"
        points: 0.0
        hashcode: "fabe1215697813a0b722aea9a4b20461"
        path: exercises/exercise_1.ipynb
    Submission:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int64"
        submitted_at:
          type: "string"
          format: "date-time"
          example: "2021-07-21T11:53:07Z"
        status:
          type: string
          enum:
            - submitting # intermediate state of submitting but the file is not yet uploaded
            - not_graded
            - automatically_graded
            - manually_graded
      example:
        id: 2
        submitted_at: "2021-07-21T11:53:07Z"
        status: "not_graded"
    Feedback:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int64"
        submission_id:
          type: "integer"
          format: "int64"
      example:
        id: 0
        submission_id: 2
    GradingResult:
      type: "object"
      properties:
        id:
          type: integer
          format: int64
        status:
          type: string
          enum:
          - needs_auto_grading
          - needs_manual_grading
          - completed
        autograde_score:
          type: number
          format: float
        total_score:
          type: number
          format: float
      example:
        id: 4
        status: "needs_auto_grading"
        autograde_score: 0.0
        total_score: 0.0
    ManualGradingContent:
      type: object
      properties: # TODO: use in api
        id:
          type: integer
          format: int64
        feedback_cells:
          type: array
          items:
            type: object
            properties:
              cell_id:
                type: integer
                format: int64
                example: 0
              feedback:
                type: string
      example:
        id: 0
        feedback_cells: [
          {
            cell_id: 0,
            feedback: "Very good!"
          }
        ]
    AssignmentFile:
      type: object
      properties:
        name:
          type: string
          example: "dataset.csv"
        hashcode:
          type: string
        path:
          type: string
      example:
        name: "dataset.csv"
        hashcode: "fabe1215697813a0b722aea9a4b20461"
        path: "files/dataset.csv"
    ErrorMessage:
      type: "object"
      properties:
        msg:
          type: "string"
          example: "Some very detailed error message."
      example:
        msg: "Some very detailed error message."
    UserSubmissions:
      type: "array"
      items:
        type: "object"
        properties:
          user:
            $ref: "#/components/schemas/User"
          submissions:
            type: "array"
            items:
              $ref: "#/components/schemas/Submission"
    UserFeedback:
      type: "array"
      items:
        type: "object"
        properties:
          user:
            $ref: "#/components/schemas/User"
          submissions:
            type: "array"
            items:
              $ref:  "#/components/schemas/Feedback"

